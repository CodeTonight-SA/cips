# Node Cleanup Configuration
# Edit settings below to customize behaviour

# Memory threshold (processes using more than this will be flagged)
MEMORY_THRESHOLD_MB=200

# Port range to scan for development servers
PORT_RANGE_START=3000
PORT_RANGE_END=9999

# Require confirmation before killing processes
REQUIRE_CONFIRMATION=true

# Enable checkpoint creation (for rollback)
CHECKPOINT_ENABLED=true

# Dry run by default (preview only, no kills)
DRY_RUN_DEFAULT=true

# Custom protected process patterns (regex)
# Add patterns here to protect additional processes
# PROTECTED_PATTERNS+=(
#   "my-custom-process"
# )

# Custom protected PIDs (add specific PIDs to never touch)
# PROTECTED_PIDS+=(
#   12345
# )
